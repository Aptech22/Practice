<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Marksheet</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Whisper&display=swap');

    body
    {
        background: #C9FFBF;  /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #FFAFBD, #C9FFBF);  /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #FFAFBD, #C9FFBF); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

       
    }

    ::placeholder
        {
            font-size: 15px;
            text-transform: lowercase;
            letter-spacing: 5px;
            color: red!important;
        }
        h1
        {
            font-family: 'Whisper', cursive!important;
        }
</style>

</head>
<body>



<div class="container">
    <h1 class="text-center display-1  my-5">Student <span class="badge bg-danger">Marksheet</span></h1>
    <div class="row">

        <div class="col-lg-6 col-md-12 offset-lg-3 table-responsive-md my-5" >
            
               <div class="m-3">
                    <div class="form-group my-1 shadow-lg">
                        <input type="text" class="form-control" id="StudentID" placeholder="StudentID">
                    </div>        
                    <div class="form-group my-1 shadow-lg">
                        <input type="text" class="form-control" id="StudentNAME" placeholder="StudentNAME">
                    </div>        
                    <div class="form-group my-1 shadow-lg">
                        <input type="text" class="form-control" id="ROLLNO" placeholder="ROLLNO">
                    </div>        
                    <div class="form-group my-1 shadow-lg">
                        <input type="text" class="form-control" id="ENGLISH" placeholder="ENGLISH">
                    </div>        
                    <div class="form-group my-1 shadow-lg">
                        <input type="text" class="form-control" id="PHYSICS" placeholder="PHYSICS">
                    </div>        
                    <div class="form-group my-1 shadow-lg">
                        <input type="text" class="form-control" id="COMPUTER" placeholder="COMPUTER">
                    </div>        
                    <div class="form-group my-1 shadow-lg">
                        <input type="text" class="form-control" id="MATH" placeholder="MATH">
                    </div>        
                    <div class="form-group my-1 shadow-lg">
                        <input type="text" class="form-control" id="URDU" placeholder="URDU">
                    </div>        
                    <div class="form-group my-1 shadow-lg">
                        <button class="btn btn-danger w-100" onclick="Marksheet_PRINT()">P R I N T</button>
                    </div>        
                    
                </div>
            
        </div>
        <div class="col-lg-11 col-md-12 offset-lg-1 table-responsive-md my-5" >
            <div class="form-group">
                <table class="table table-hover table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>SNAME</th>
                            <th>SROLL</th>
                            <th>ENGLISH</th>
                            <th>PHYSICS</th>
                            <th>COMPUTER</th>
                            <th>MATH</th>
                            <th>URDU</th>
                            <th>OBTAIN</th>
                            <th>TOTAL</th>
                            <th>PERCENTAGE</th>
                            <th>GRADE</th>
                            <th>ACTION</th>
                        </tr>
                    </thead>

                    <tbody id="result">
                      
                    </tbody>


                </table>
            </div>
        </div>
    </div>
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>


<script>

function Marksheet_PRINT()
{
    var StudentID=document.getElementById("StudentID").value;
    var StudentNAME=document.getElementById("StudentNAME").value;
    var ROLLNO=document.getElementById("ROLLNO").value;

    var ENGLISH=parseFloat(document.getElementById("ENGLISH").value);
    var PHYSICS=parseFloat(document.getElementById("PHYSICS").value);
    var COMPUTER=parseFloat(document.getElementById("COMPUTER").value);
    var MATH=parseFloat(document.getElementById("MATH").value);
    var URDU=parseFloat(document.getElementById("URDU").value);


    var obtain=(ENGLISH+PHYSICS+COMPUTER+MATH+URDU);
    var total=500; 
    var PERCENTAGE=(obtain/total*100); 

    document.getElementById("result").innerHTML+=
    `
                         <tr>
                            <td>${StudentID}</td>
                            <td>${StudentNAME}</td>
                            <td>${ROLLNO}</td>
                            <td>${ENGLISH}</td>
                            <td>${PHYSICS}</td>
                            <td>${COMPUTER}</td>
                            <td>${MATH}</td>
                            <td>${URDU}</td>
                            <td>${obtain}</td>
                            <td>${total}</td>
                            <td>%${PERCENTAGE}</td>
                            <td>Task</td>
                            <td>
                                <button class="btn w-100 btn-danger" onclick="Delete_Data()">DELETED</button>
                            </td>
                        </tr>
    
    `;

            //to reset fields after submit data
            document.getElementById("StudentID").value="";
            document.getElementById("StudentNAME").value="";
            document.getElementById("ROLLNO").value="";
            document.getElementById("ENGLISH").value="";
            document.getElementById("PHYSICS").value="";
            document.getElementById("COMPUTER").value="";
            document.getElementById("MATH").value="";
            document.getElementById("URDU").value="";

}



function Delete_Data()
{
    document.getElementById("result").deleteRow(0);

}


</script>

</body>
</html>
